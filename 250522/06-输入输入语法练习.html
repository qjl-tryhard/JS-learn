<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输入输出语法练习</title>
</head>

<body>
  <script>
    // 浏览器弹出对话框: 你好 JS~
    alert('你好 JS~')
    // 页面打印输出： JavaScript 我来了！
    document.write('JavaScript 我来了！')
    // 页面控制台输出： 它~会魔法吧~
    console.log('它~会魔法吧~')
    //提示用户输入
    prompt("输入姓名")

  </script>

</body>

</html>
